<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="images-container">

        <picture>
          <source media="(min-width: 375px)" srcset="images/bg-main-desktop.png">
          <img src="images/bg-main-mobile.png" alt="background image">
        </picture>
        
        <div class="card-container">
          <div class="card-container_back p-absolute">
            <img class="cards" src="images/bg-card-back.png" alt="back of the card image">
            <p class="p-relative card-back_cvc letter-spacing_1 txt-white">000</p> 
          </div>
          
          <div class="card-container_front p-absolute">
            <img class="cards" src="images/bg-card-front.png" alt="front of the card image">
            
            <div class="d-flex d-flex_col p-relative card-info-container txt-white">
              <div class="circles p-absolute d-flex">
                <span class="big-circle"></span>
                <span class="small-circle"></span>
              </div>
              
              <p class="cardNo">0000 0000 0000 0000</p>
              <div class="d-flex cardholder-info">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>  
            </div>            
          </div>
        </div>    

      </div>
    </div>
    
    <form class="d-flex d-flex_col">
      <div>
        <label for="cardholder">Cardholder Name</label>
        <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
      </div>
      
      <div>
        <label for="cardnumber">Card Number</label>
        <input type="number" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      </div>
        
      <div class="month-cvc-container d-flex">
        <div class="flex_50">
          <label for="expire">Exp. Date (MM/YY)</label>
          <div class="d-flex expire-fields-container">
            <input class="expire-fields" type="month" name="expire_month" id="expire" placeholder="MM">
            <input class="expire-fields" type="number" name="expire_year" id="expire" placeholder="YY">
          </div>          
        </div>
        
        <div class="flex_50">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">  
        </div>        
      </div>

      <button class="confirm-btn txt-white">Confirm</button>
    </form>
  </main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
</body>

</html>
