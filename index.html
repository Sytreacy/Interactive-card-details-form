<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div>
        <picture>
          <source media="(min-width: 500px)" srcset="images/bg-main-desktop.png">
          <img class="card-img" src="images/bg-main-mobile.png" alt="background image">
        </picture>

        <section title="card-container">
          <div class="card-container_back p-absolute d-flex">
            <img class="cards" src="images/bg-card-back.png" alt="back of the card image">
            <p class="card-back_cvc p-absolute txt-white">000</p>
          </div>

          <div class="card-container_front p-absolute d-flex">
            <img class="cards" src="images/bg-card-front.png" alt="front of the card image">

            <div class="d-flex d-flex_col card-info-container p-absolute txt-white">
              <div class="circles d-flex">
                <span class="big-circle"></span>
                <span class="small-circle"></span>
              </div>

              <div>
                <p class="cardNo">0000 0000 0000 0000</p>
                <div class="d-flex cardholder-info">
                  <p>Jane Appleseed</p>
                  <p>00/00</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <form class="d-flex d-flex_col">
      <div aria-labelledby="cardholder-name-field-container">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
      </div>

      <div aria-labelledby="card-number-field-container">
        <label for="cardnumber">Card Number</label>
        <input type="number" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div aria-labelledby="expire-and-cvc-fields-container" class="month-cvc-container d-flex">
        <div aria-labelledby="expire-period-field-container" class="flex_50">
          <label for="expire">Exp. Date (MM/YYYY)</label>
          <div class="d-flex expire-fields-container">
            <input class="expire-fields" type="month" name="expire_month" id="expire" placeholder="MM">
            <input class="expire-fields" type="number" name="expire_year" id="expire" placeholder="YYYY">
          </div>
        </div>

        <div aria-labelledby="cvc-field-container" class="flex_50">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>

      <button class="confirm-btn txt-white">Confirm</button>
    </form>
  </main>

  <!-- Completed state start -->
  <div id="card-success-container">
    <div class="card-success-container d-flex d-flex_col">
      <img class="success-icon" src="images/icon-complete.svg" alt="">
      <h1 class="thanks">Thank you!</h1>
      <p class="inform-txt">We've added your card details</p>
      <button class="continue-btn txt-white">Continue</button>
    </div>
  </div>

  <script src="validation.js"></script>
</body>

</html>
